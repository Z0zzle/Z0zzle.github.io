<!DOCTYPE html>
<html>
<head>



    <title>Lang & Schwarz</title>

<link rel="icon" href="doedel.png">

<style> 


table.bbc {
  width: 80%;
  
  
}

table.nuss {
  width: 80%;
  
  
}

.switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 17px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

.slider.round {
  border-radius: 17px;
}

.slider.round:before {
  border-radius: 50%;
}

#bbcvoll {
  border: 100px solid transparent;
  height: 10vh; 
  border-image: url(bbc.png);
  border-image-slice:  35% 15% 35% 35% fill;
  border-image-repeat: stretch;
  opacity: 1;
  
}

#bbcnuss {
  border: 20px solid;
  border-image: url("bbcnuss.png");
border-image-slice:  1% 30% 1% 10% fill;
  border-image-width: 5px 300px 5px 10px;
  padding: 40px;
  height: 150px
  
}

div.a{
  line-height: 1;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
